<!DOCTYPE html>
<html lang="en" ng-app="todoApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Starter Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
              <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
              <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    <link rel="stylesheet" href="resources/css/style.css">
</head>

<body ng-controller="mainController">
    <div class="container">
        <ul class="tasks-list">
            <li>
                <div class="task">
                    <div class="task-checkbox">
                        <span class="glyphicon glyphicon-check"></span>
                    </div>
                    <div class="task-text">
                        <span>Task to be done with a potentially very long description</span>
                    </div>
                </div>
            </li>
            <li>
                <div class="task">
                    <div class="task-checkbox">
                        <span class="glyphicon glyphicon-unchecked"></span>
                    </div>
                    <div class="task-text">
                        <span>Task to be done with a potentially very long description</span>
                    </div>
                </div>
            </li>
            <li>
                <div class="task">
                    <div class="task-checkbox">
                        <span class="glyphicon glyphicon-unchecked"></span>
                    </div>
                    <div class="task-text">
                        <span>Task to be done with a potentially very long description</span>
                    </div>
                </div>
            </li>
        </ul>
        <div class="add-task-section" ng-controller="newTaskController">
            <span class="add-task-icon glyphicon glyphicon-plus" ng-class="{'active' : newTask.isFocused || newTask.isReadyToBeAdded(), 'glyphicon-console' : newTask.isFocused || !newTask.isReadyToBeAdded() }"></span>
            <input class="task-text-input" type="text" placeholder="what else should be done?" ng-model="newTask.text" ng-focus="newTask.isFocused = true" ng-blur="newTask.isFocused = false">
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="resources/js/script.js"></script>
</body>

</html>
